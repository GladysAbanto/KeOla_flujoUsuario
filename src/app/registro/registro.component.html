<div class="fondo-registro">
  <div class="card tarjeta-registro">
    <div class="card-header tarjeta-titulo">
      <h5>REGISTRATE</h5>
    </div>
    <div class="card-body">
      <form action="">
        <div class="input-registro">
          <label for="">Nombres</label>
          <input type="text" />
        </div>
        <div class="input-registro">
          <label for="">Apellidos</label>
          <input type="text" />
        </div>
        <div class="input-registro">
          <label for="">Correo electrónico</label>
          <input type="text" />
        </div>
        <div class="input-registro">
          <label for="">Ingresa una contraseña</label>
          <input type="text" />
        </div>
        <div class="input-registro">
          <label for="">Número telefónico</label>
          <input type="number" />
        </div>
        <div class="input-registro">
          <label for="">Ingrese el código de referencia</label>
          <input type="text" />
        </div>
        <div class="d-flex flex-column">
          <p class="text-politica">
            <input type="checkbox" />
            Declaro que he leído y acepto la nueva Política de Privacidad y los
            términos y condiciones de KEOLA.
          </p>
          <a
            class="text-terminos"
            href="https://keolaweb-71b44.web.app/tyc-general"
            >Ver términos y condiciones</a
          >
        </div>
        <div class="text-center mt-2">
          <button
            class="btn btn-registro"
            [routerLink]="['/verificacion']"
            (click)="registrar()"
          >
            Registrarte
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
